<!DOCTYPE html>
<html lang="en">
<head>

    <title>Alabama Sportsman</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        .logo {
            margin-top: 20px; /* Adjust as needed */
            width: 200px; /* Adjust as needed */
            height: auto; /* Keeps aspect ratio */
            z-index: 10;
        }
        html, body {
            margin: 0;
            padding: 0;
            }

            video {
            width: 100vw;
            height: 100vh;
            position: fixed;
            object-fit: cover;
            }
            .cards-list {
  z-index: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}

.card {
  margin: 30px auto;
  width: 300px;
  height: 300px;
  border-radius: 40px;
box-shadow: 5px 5px 30px 7px rgba(0,0,0,0.25), -5px -5px 30px 7px rgba(0,0,0,0.22);
  cursor: pointer;
  transition: 0.4s;
}

.card .card_image {
  width: inherit;
  height: inherit;
  border-radius: 40px;
}

.card .card_image img {
  width: inherit;
  height: inherit;
  border-radius: 40px;
  object-fit: cover;
}

.card .card_title {
  text-align: center;
  border-radius: 0px 0px 40px 40px;
  font-family: sans-serif;
  font-weight: bold;
  font-size: 30px;
  margin-top: -10px;
  height: 40px;
  text-decoration:none;
}

.card:hover {
  transform: scale(0.9, 0.9);
  box-shadow: 5px 5px 30px 15px rgba(0,0,0,0.25), 
    -5px -5px 30px 15px rgba(0,0,0,0.22);
}

.title-white {
  color: white;
}

.title-black {
  color: black;
}

@media all and (max-width: 500px) {
  .card-list {
    /* On small screens, we are no longer using row direction but column */
    flex-direction: column;
  }
}

    </style>
</head>
<body>
    <img src="174042652999114786.png" alt="Logo" class="logo">
    <video autoplay muted loop playsinline>

      </video>
    <br/><br>
      <div class="cards-list">
  
        <a style="text-decoration:none;" href="https://alabamasportsman.podbean.com/"><div class="card 1">
          <div class="card_image"> <img src="podcast.png" /> </div>
          <div class="card_title title-white">
            <p>Podcast</p>
          </div>
        </div></a>
        
        <a style="text-decoration:none;" href="https://shopify.com"><div class="card 1">
            <div class="card_image"> <img src="shop2.png" /> </div>
            <div class="card_title title-white">
              <p>Shop</p>
            </div>
          </div></a>
        
          <a style="text-decoration:none;" href="https://blogger.com"><div class="card 1">
            <div class="card_image"> <img src="campfire.png" /> </div>
            <div class="card_title title-white">

            </div>

</body>
